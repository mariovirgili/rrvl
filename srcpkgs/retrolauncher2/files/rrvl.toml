#[[apps]]
#name = "Emulation Station"
#cmd = "emulationstation"

[[apps]]
name = "PPSSPP"
cmd = "performance on; ppsspp; performance off"

[[apps]]
name = "Dr4st1c"
cmd = "~/drastic/drastic"
term = true

[[apps]]
name = "\n:: System Utils ::"

