name = "Reset Retrolauncher"
cmd = "sudo sv restart retrolauncher2"

[[apps]]
name = "Reboot"
cmd = "sudo reboot"

[[apps]]
name = ""

[[apps]]
name = "System Update"
cmd = "sudo xbps-install -Syu $* xbps; sudo xbps-install -yu $*; sudo arm-xbps install -Syu $* xbps; sudo arm-xbps install -yu $*"
term = true

