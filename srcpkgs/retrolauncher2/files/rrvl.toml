[[apps]]
name = "Autostart RA --> RL2"
cmd = "if [ -e /home/odroid/.config/autoboot_retrolauncher2 ]; then printf \"You are already booting to Retrolauncher2!\"; exit 1; fi; setboot.sh retroarch retrolauncher2"
term = true

[[apps]]
name = "Autostart RL2 --> RA"
cmd = "if [ -e /home/odroid/.config/autoboot_retroarch ]; then printf \"You are already booting to Retroarch!\"; exit 1; fi; setboot.sh retrolauncher2 retroarch"
term = true

[[apps]]
name = ""

[[apps]]
name = "Force System Shutdown"
cmd = "sudo shutdown -h now"


